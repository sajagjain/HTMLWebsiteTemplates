<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  	function checkNameFields(){
  		var first=document.getElementsByName("fname")[0];
  		var last=document.getElementsByName("lname")[0];
  			alert("Please Enter a First Name"+first.innerHTML+21);
  		if(first.val==""){
  			alert("Please Enter a First Name");
  			return false;
  		}else if(last.val==""){
  			alert("Please Enter Last Name");
  			return false;
  		}else{
  			return false;
  		}
  		return false;
  	}
  </script>
</head>
<body>

<div class="container" style="margin-top:150px">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-lg-offset-3 col-md-offset-3">
  <div class="jumbotron">
  	<H2>Registration</H2>
  <!-- <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
    <li><a data-toggle="tab" href="#menu1">Menu 1</a></li>
    <li><a data-toggle="tab" href="#menu2">Menu 2</a></li>
  </ul> -->

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
    	<h3>First Thing's First</h3>
    	<form action="#menu1" onsubmit="return checkNameFields();" method="post">
      		<input name="fname" type="text" class="form-control" placeholder="Enter First Name">
    	  	<br>
    	  	<input name="lname" type="text" class="form-control" placeholder="Enter Last Name">
    		<br>

    		<!-- <a data-toggle="tab" href="#menu1" onclick="return checkNameFields();" class="btn btn-primary btn-md">Next</a> -->
    		<a data-toggle="tab" href="#menu1" onclick="return checkNameFields();" class="btn btn-primary btn-md">Next</a>
    	
    </div>
    <div id="menu1" class="tab-pane fade">
    	<h3>Step 2</h3>
      	<input name="age" type="text" class="form-control" placeholder="Enter Age">
      	<br>
   	  	<input name="email" type="text" class="form-control" placeholder="Enter Email">
   		<br>
   		<a data-toggle="tab" href="#home" class="btn btn-primary btn-md">Prev</a>
   		<a data-toggle="tab" href="#menu2" class="btn btn-primary btn-md">Next</a>
    </div>
    <div id="menu2" class="tab-pane fade">
    	<h3>Just Enter The Username and It's Golden!</h3>
      <input type="text" class="form-control" placeholder="Enter Username">
      <br>
      <a data-toggle="tab" href="#menu1" class="btn btn-primary btn-md">Prev</a>
      <a data-toggle="tab" href="successfull.html" class="btn btn-success btn-md">Submit</a>
    </div>
  </div>
</div>
</div>
</div>
</div>
</body>
</html>
