<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript">
		function validateFields(){ 

			//linking form fields with javascript
			var firstname=document.forms["rform"]["fname"];
			var lastname=document.forms["rform"]["lname"];
			var username=document.forms["rform"]["uname"];
			var email=document.forms["rform"]["email"];
			var phoneNumber=document.forms["rform"]["phonenumber"];
			var password=document.forms["rform"]["password"];
			
			//Regular Expressions for form check
			var checkForNumber=/^[a-zA-Z]+$/;
			var ck_email = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
			var ck_username = /^[A-Za-z0-9_]{3,20}$/;
			var ck_password = /^[A-Za-z0-9!@#$%^&*()_]{6,20}$/;
			var ck_phone = /^[0-9]+$/;
			var ck_password_2=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}/;

			//If Conditions for javascript validation
			if (checkForNumber.test(firstname.value)==false){
				window.alert("First name should not contain numbers or special characters.");
				return false;
			}
			else if (firstname.value == "")								 
			{	
				window.alert("First name cant be empty.");
				return false;
			}
			else if (lastname.value == "")								 
			{	
				window.alert("Last name cant be empty.");
				return false;
			}
			else if (username.value == "")								 
			{	
				window.alert("Username cant be empty.");
				return false;
			}
			else if (email.value == "")
			{	
				window.alert("Email cannot be empty.");
				return false;
			}
			else if(checkForNumber.test(lastname.value)==false){
				window.alert("Last name should not contain numbers or special characters.");
				return false;	
			}
			else if(!(firstname.value.length<=20&&firstname.value.length>=3)){
				window.alert("First name should contain 3 to 20 characters ");
				return false;		
			}
			else if(!(lastname.value.length<=20&&lastname.value.length>=3)){
				window.alert("Last name should contain 3 to 20 characters ");
				return false;		
			}
			else if(ck_username.test(username.value)==false){
				window.alert("Please enter valid username (Username can contain text,numbers and underscore only).");
				return false;
			}
			else if(ck_email.test(email.value)==false){
				window.alert("Please enter valid email.");
				return false;	
			}
			else if(ck_phone.test(phoneNumber.value)==false){
				window.alert("Please enter valid phonenumber.");
				return false;	
			}
			else if(phoneNumber.value.length!=10){
				window.alert("Phone Number should be 10 characters long.");
				return false;	
			}
			else if (phoneNumber.value == "")								 
			{	
				window.alert("Phone Number cant be empty.");
				return false;
			}
			else if(ck_password_2.test(password.value)==false){
				window.alert("Please enter valid password.(Password shoud contain atleast one uppercase,lowercase,special character and one number)");
				return false;
			}
			// else if(password.value.length<8){
			// 	window.alert("Password should be minimum 8 characters long.");
			// 	return false;
			// }
			else if (password.value == "")								 
			{	
				window.alert("Password cant be empty.");
				return false;
			}else{
				alert("Submitted Successfully")
				return true;
			}
		}
	</script>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="UTF-8">
	<meta http-equiv="U-XA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="margin-top: 50px;">
		<div class="jumbotron" style="background-color:powderblue">
			<form name="rform" action="#" onsubmit="return validateFields()" method="post">
				<legend>User Registration Form</legend>
				<div class="input-group">
					<span class="input-group-addon">First Name</span>
					<input type="text" class="form-control" placeholder="Enter First Name" name="fname">
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">Last Name</span>
					<input type="text" class="form-control" placeholder="Enter Last Name" name="lname">
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">User Name</span>
					<input type="text" class="form-control" placeholder="Enter Username" name="uname">
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">Email</span>
					<input type="text" class="form-control" placeholder="Enter Email" name="email">
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">Phone Number</span>
					<input type="text" class="form-control" placeholder="Enter Phone Number" name="phonenumber">
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">Password</span>
					<input type="password" class="form-control" placeholder="Enter Password" name="password">
				</div>
				<br>
				<input type="submit" class="btn btn-primary btn-md" value="Submit">
			</form>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>	
</html>
